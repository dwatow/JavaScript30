    <script>
      function addPlaying(e) {
        const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!div)
          return;

        div.currtneTime = 0;
        // div.classList.add('playing');
        div.classList.toggle('playing', true);
      }

      function resetKeybox(e) {
        // this.classList.remove('playing');
        this.classList.toggle('playing', false);
      }

      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', resetKeybox));
      window.addEventListener('keydown', addPlaying);
    </script>
