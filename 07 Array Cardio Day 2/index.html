    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      // Some and Every Checks

      // Array.prototype.some()
      // is at least one person 19 or older?
      const isAnyOneOrderThen19 = people.some(anyone => {
        const now = new Date();
        const thisYear = now.getYear() + 1900;

        return (thisYear - anyone.year) > 19;
      })
      console.log('is any one order then 19: ' + isAnyOneOrderThen19);

      // Array.prototype.every()
      // is everyone 19 or older?
      const isEveryOneOrderThen19 = people.every(everyone => {
        const now = new Date();
        const thisYear = now.getYear() + 1900;

        return (thisYear - everyone.year) > 19;
      })

      console.log('is everyone one order then 19: ' + isEveryOneOrderThen19);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const comment823423 = comments.find(comment => comment.id == '823423');
      console.log(comment823423);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      console.table(comments)
      const index823423 = comments.findIndex(comment => comment.id == '823423');
      // delete comments[index823423];
      comments.splice(index823423, 1);
      console.table(comments);


  </script>
